<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <title>Free Talk Examples</title>
  <style>
    body {
      background-color: beige;
      border: ridge 5px black;
      margin: 20px auto;
      padding: 10px;
      width: 800px
    }

    header {
      text-align: center;
    }

    header h1 {
      font-size: 2.2em;
      margin-bottom: 0.2em;
    }

    header h2 {
      font-size: 1.2em;
      margin-top: 0;
    }

    .expired::after {
      content: "expired!";
      color: red;
      font-style: italic;
      font-variant: small-caps;
      font-weight: bold;
      padding-left: 0.5em;
      text-decoration: underline;
    }

    .while-supplies-last::after {
      content: "while supplies last!";
      color: teal;
      font-style: italic;
      font-variant: small-caps;
      font-weight: bold;
      padding-left: 0.5em;
      text-decoration: underline;
    }

    #copyright-year {
      cursor: default;
    }
  </style>
</head>

<body>
</body>

</html>
